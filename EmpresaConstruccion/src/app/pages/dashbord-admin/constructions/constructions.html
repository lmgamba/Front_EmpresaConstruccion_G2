<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Project Management</h1>
    <button class="btn btn-info">Publish changes</button>
  </div>

  <div class="left-container">
    <div class="left-head">
      <h2>Registro</h2>
    </div>
    <form [formGroup]="registerFrom" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="mb-4">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" formControlName="description" />
      </div>
      <div class="mb-4">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" />
      </div>
      <div class="mb-4">
        <label class="form-label">Longitude</label>
        <input type="text" class="form-control" formControlName="longitude" />
      </div>
      <div class="mb-5">
        <label class="form-label">Latitude</label>
        <input type="text" class="form-control" formControlName="latitude" />
      </div>
      <button type="submit" class="btn btn-info">+ Create Project</button>
    </form>
  </div>

  <div class="site-container">
    <div class="site-head">
      <h2>Active Constructions</h2>
      <span class="badge-total">4 Sites</span>
    </div>
    <div class="container">
      @for (site of ArrayConstructions; track site.id_constructions) {
        <site-card [construction]="site"></site-card>
      } @empty {
        <p class="text-white">No workers found.</p>
      }
    </div>
  </div>
</div>
