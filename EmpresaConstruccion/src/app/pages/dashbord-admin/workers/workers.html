<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Worker Management</h1>
    <div class="btn-corner">
      <button class="btn primary">+ New Project</button>
      <button class="btn btn-info">Publish changes</button>
    </div>
  </div>

  <div class="left-container">
    <div class="left-head">
      <h2>Available Workers</h2>
      <span class="badge-total">12 Total</span>
    </div>
    <div class="filter-section">
      <div class="input-group mb-4 search-bar">
        <span class="input-group-text search-icon"> üîç </span>
        <input
          type="text"
          class="form-control search-input"
          placeholder="Search by name or site..."
        />
      </div>

      <div class="filter-buttons">
        <button type="button" class="btn btn-filter active">Available</button>
        <button type="button" class="btn btn-filter">Busy</button>
        <button class="btn primary" [routerLink]="['/dashboard_admin/create-worker']">
          +Create Worker
        </button>
      </div>
    </div>

    <workers-list [ArrayUsers]="empleados"></workers-list>
  </div>

  <div class="site-container">
    <div class="site-head">
      <h2>Active Constructions</h2>
      <span class="badge-total">4 Sites</span>
    </div>
    <div class="container">
      <!-- cambiar empleados por ArrayConstructions() una vez conectado con el back -->
      @for (site of constructions; track site.id_constructions) {
        <site-card [construction]="site"></site-card>
      } @empty {
        <p class="text-white">No workers found.</p>
      }
    </div>
  </div>
</div>
