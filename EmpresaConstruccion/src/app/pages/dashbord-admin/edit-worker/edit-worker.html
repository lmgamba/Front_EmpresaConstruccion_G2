<div class="container mt-4">
  <h2>Edit Worker</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter name" />
    </div>

    <div class="mb-3">
      <label class="form-label">Surname</label>
      <input
        type="text"
        class="form-control"
        formControlName="surname"
        placeholder="Enter surname"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Mail</label>
      <input type="email" class="form-control" formControlName="mail" placeholder="Enter email" />
    </div>

    <div class="mb-3">
      <label class="form-label">Role</label>
      <input type="text" class="form-control" formControlName="role" placeholder="Enter role" />
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-warning" [disabled]="form.invalid">Update Worker</button>

      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/workers'])">
        Cancel
      </button>
    </div>
  </form>
</div>
