<div class="container mt-4">
  <h2>Edit Construction</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-4">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="mb-4">
      <label class="form-label">Description</label>
      <input type="text" class="form-control" formControlName="description" />
    </div>
    <div class="mb-4">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" formControlName="address" />
    </div>
    <div class="mb-5">
      <label class="form-label">Latitude</label>
      <input type="text" class="form-control" formControlName="latitude" />
    </div>
    <div class="mb-4">
      <label class="form-label">Longitude</label>
      <input type="text" class="form-control" formControlName="longitude" />
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-warning" [disabled]="form.invalid">
        Update Construction
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        (click)="router.navigate(['/dashboard_admin/constructions'])"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
