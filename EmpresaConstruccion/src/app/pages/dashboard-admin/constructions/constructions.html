<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Project Management</h1>
  </div>

  <!-- FORM TO CREATE NEW CONSTRUCTION -->

  <div class="left-container">
    <div class="left-head">
      <h2>Registro</h2>
    </div>
    <form [formGroup]="registerFrom" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="mb-4">
        <label class="form-label">Description</label>
        <textarea
          class="form-control border-secondary"
          formControlName="description"
          rows="5"
        ></textarea>
      </div>
      <div class="mb-4">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" />
      </div>
      <div class="mb-5">
        <label class="form-label">Latitude</label>
        <input type="text" class="form-control" formControlName="latitude" />
      </div>
      <div class="mb-4">
        <label class="form-label">Longitude</label>
        <input type="text" class="form-control" formControlName="longitude" />
      </div>
      <button type="submit" class="btn btn-info">+ Create Project</button>
    </form>
  </div>

  <!-- LIST OF CONTRUCTIONS -->

  <div class="site-container">
    <div class="site-head">
      <h2>All Constructions</h2>
      <span class="badge-total">{{ totalConstructions() }}</span>
    </div>

    <div class="scroll-area container" style="max-height: 70vh; overflow-y: auto">
      @for (site of arrayConstructions(); track site.id_constructions) {
        <site-card
          [construction]="site"
          [showDetailsInput]="true"
          [UsersbyConstruction]="getUsersByConstruction(site.id_constructions)"
          [allAssignments]="allAssignments()"
          (dataChanged)="loadAllData()"
          [editOptions]="true"
        >
        </site-card>
      } @empty {
        <div class="no-data">
          <p class="text-white">No constructions found in the database.</p>
        </div>
      }
    </div>
  </div>
</div>
