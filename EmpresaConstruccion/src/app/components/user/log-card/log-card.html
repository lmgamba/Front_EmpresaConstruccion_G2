<div
  class="card mb-3 shadow-sm border-0"
  [ngClass]="{ 'border-start border-danger border-4': log.type === 'Alerta' }"
>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <h5 class="card-title text-primary">{{ log.type }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ log.date_register | date: 'dd/MM/yyyy HH:mm' }}
        </h6>
      </div>
      <span class="badge bg-secondary">Site ID: {{ log.constructionsSites_id }}</span>
    </div>
    <p class="card-text mt-2 text-dark">{{ log.description }}</p>
    <div class="d-flex justify-content-end">
      <button class="btn btn-outline-warning btn-sm" (click)="onEdit()">
        <i class="bi bi-pencil"></i> Edit Log
      </button>
    </div>
  </div>
</div>
