<div class="site-card">
  <div class="site-header">
    <div class="site-info">
      <div class="title-row">
        <h2 class="site-title">{{ construction.name }}</h2>
        <span class="badge-urgent">{{ construction.status }}</span>
      </div>
      <p class="site-location">üìç {{ construction.address }}</p>
    </div>
    <div class="map-thumbnail">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Anonymous_map_of_New_York_City.jpg"
        alt="Map"
      />
    </div>
  </div>

  <div class="staffing-section">
    <div class="staffing-labels">
      <span class="status-text warning">Understaffed</span>
      <span class="count-text">4 / 8 Workers</span>
    </div>
    <div class="progress-bar-container">
      <div class="progress-fill" style="width: 50%"></div>
    </div>
  </div>

  <div class="team-section">
    <p class="section-label">ASSIGNED TEAM</p>

    <div class="assigned-list">
      <div class="user-wrapper">
        <user_card></user_card>
        <button class="btn-remove">√ó</button>
      </div>

      <div class="assigned-list">
        <div class="user-wrapper">
          <!-- cambiar empleados por ArrayUsers() una vez conectado con el back -->
          @for (worker of ArrayUsers; track worker.id_users) {
            <user_card [user]="worker"></user_card>
          } @empty {
            <p class="text-white">No workers found.</p>
          }
          <button class="btn-remove">√ó</button>
        </div>

        <div class="drop-zone">
          <span>Clic here to add new Worker</span>
        </div>
      </div>
    </div>

    <div class="site-footer">
      <span class="start-time">Start: 08:00 AM</span>
      <a href="#" class="details-link">View Details</a>
    </div>
  </div>
</div>
