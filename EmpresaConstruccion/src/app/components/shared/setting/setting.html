<div class="container p-4 text-white">
  <h2 class="mb-4">Settings</h2>
  <p class="text-secondary mb-5">Modify your personal data.</p>

  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card bg-dark border-secondary text-center p-4">
        <div class="card-body">
          <div
            class="avatar-circle d-flex align-items-center justify-content-center mx-auto mb-3"
            style="width: 100px; height: 100px; font-size: 2.5rem; font-weight: bold"
          >
            {{ userInitials }}
          </div>

          <h4>{{ settingsForm.get('name')?.value }} {{ settingsForm.get('surname')?.value }}</h4>

          <span class="badge bg-primary mt-2">{{ userRole | titlecase }}</span>

          <div class="mt-4 d-flex justify-content-around text-center"></div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card bg-dark border-secondary p-4">
        <div class="card-header border-0 bg-transparent text-white">
          <h5>ðŸ‘¤ Contact Info</h5>
        </div>

        <div class="card-body">
          <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label text-secondary">Name</label>
                <input
                  type="text"
                  class="form-control bg-dark text-white border-secondary"
                  formControlName="name"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary">Surname</label>
                <input
                  type="text"
                  class="form-control bg-dark text-white border-secondary"
                  formControlName="surname"
                />
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label text-secondary">Email</label>
              <input
                type="email"
                class="form-control bg-dark text-white border-secondary"
                formControlName="mail"
              />
            </div>

            <div class="mb-4">
              <label class="form-label text-secondary">Password</label>
              <input
                type="password"
                class="form-control bg-dark text-white border-secondary"
                formControlName="current_password"
              />
            </div>

            <div class="mb-4">
              <label class="form-label text-secondary">New Password</label>
              <input
                type="password"
                class="form-control bg-dark text-white border-secondary"
                formControlName="new_password"
              />
            </div>

            <div class="text-end">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="settingsForm.pristine || settingsForm.invalid"
              >
                Guardar Datos
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
