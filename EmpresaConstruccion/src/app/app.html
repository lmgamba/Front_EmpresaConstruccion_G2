<div class="app-shell">
  <aside class="sidebar">
    <div class="logo">
      <div class="logo-icon">CM</div>
      <span>BuildMaster</span>
    </div>

    <!-- MOSTRAR CREAR CUENTA SOLO SI NO ESTÁ LOGUEADO -->
    @if (!authService.isLogged()) {
      <div class="footer">
        <a routerLink="/register" class="create-account"> Create an account </a>
      </div>
    } @else {
      <!-- MOSTRAR SIGN OUT SOLO SI ESTÁ LOGUEADO -->
      <app-navbar></app-navbar>
      <div class="footer signout" routerLink="/register">
        <button (click)="logout()" class="btn-logout">Sign Out</button>
      </div>
    }
  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
